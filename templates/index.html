{% extends "base.html" %}
{% block content %}

<html lang="en">
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<meta charset="utf-8">
		<title>Journey Map</title>
		<link rel="stylesheet" href= "{{url_for('static',filename="css/styles.css") }}" type="text/css">
	</head>

	<body>
		<script src="{{url_for('static', filename="js/script.js")}}"></script>
		
		<div class="background-panes">
  			<div id="map">
  				<img id="background-img" src="{{url_for('static', filename="img/chitown.png")}}"/>
  			</div>
  		</div>
		
		<div>
            <H1> Hello {{uname}} </H1>
		</div>

		<button id="showmenu"> Menu </button>

		<div class= menu>
			<ul id="menu" style="list-style-type:none">
				<li> Name of Journey </li>
				<a href = "#"><li> Prepare </li> </a>
				<a href = {{url_for('main.journey_route')}}><li> Journey Recap</li> </a>
				<a href = {{url_for('reflection.reflection_route')}}><li> Reflect </li> </a>
				<a href = {{url_for('blog.blog_route')}}><li> Share </li> </a>
				<a href = {{url_for('reflection.feedback_route')}}><li> Feedback Form </li></a>
			</ul>
		</div>

		<script>
		var slidePushTime = 300; /* milliseconds */

		var openMenu = function(){
			$('.menu').animate({
				bottom: "0"
			}, slidePushTime);
			$('.menu').addClass("open");
			console.log('opening');
		}
		var closeMenu = function(){
			$('.menu').animate({
				bottom: "-100%"
			}, slidePushTime);
			$('.menu').removeClass("open");
			console.log('closing');
		}
		var toggleMenu = function() {
			$('.menu').hasClass("open") ? closeMenu() : openMenu()
		}

		$("#showmenu").click(function(){
			toggleMenu();
		});
		</script>


	</body>
</html>

{% endblock %}
